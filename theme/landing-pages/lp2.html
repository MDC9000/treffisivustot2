  <script>
      const formUrl = document.querySelector('#form-url').getAttribute('value');
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelector('#webflow-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Haetaan formikohtainen URL piilotetusta kentästä
            const formUrl = document.querySelector('#webflow-form #form-url').value;
            let formData = {
                user_type: document.querySelector('#webflow-form #user_type').value,
                looking_user_type: document.querySelector('#webflow-form #looking_user_type').value,
                email: document.querySelector('#webflow-form #email').value,
                nickname: document.querySelector('#webflow-form #nickname').value,
                password: document.querySelector('#webflow-form #password').value,
                birth_date: document.querySelector('#webflow-form #birth_date').value
            };
            submitForm(formData, formUrl);
        });
        function submitForm(formData, url) {
            axios.post(url, formData, {
                headers: {
                    "Content-Type": "application/json",
                    "Accept": "application/json",
                }
            })
            .then(response => {
                const data = response.data;
                if (data.redirect) {
                    window.location.href = data.redirect;
                } else {
                    console.log("Form successfully submitted.");
                }
            })
            .catch(error => {
                console.error("An error occurred:", error);
            });
        }
    });
</script>
